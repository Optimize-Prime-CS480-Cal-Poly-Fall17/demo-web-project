<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>

<div ng-app="truckApp" ng-controller="trucksCtrl">

<table>
    <tr ng-repeat="x in trucks">
        <td>{{ x.name }}</td>
        <td><p ng-repeat=
            "addrstrings in x.location.display_address">{{ addrstrings }}</td>
    </tr>
</table>

</div>
</body>

<script>
var app = angular.module('truckApp', []);
app.controller('trucksCtrl', function($scope, $http, $log) {
    $http.get("output.json")
    .then(function (response) {
        $scope.trucks = response.data;
        $log.info(response)
    });
});
</script>

</html>
